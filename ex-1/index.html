<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Web Design - Ex 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  <body>
    <div class="main-page">
      <div class="heading-text">
        <h1 class="heading">Browse by<h1>
        <h1 class="heading"><span class="color-strip">Job</span> Categories</h1>
      </div>
      <div class="box-container">
        <div class="box-row-top">
          <div class="box">
            <i class="fa-solid fa-bullhorn top"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <div class="jobdetail">
              <h3>Digital Marketing</h3>
              <p>143 Jobs Open</p>
            </div>
          </div>
          <div class="box">
            <i class="fa-solid fa-pen-nib top"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <div class="
            ">
              <h3>Art & Design</h3>
              <p>110 Jobs Opened</p>
            </div>
          </div>
          <div class="box">
            <i class="fa-solid fa-coins top"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <div class="jobdetail">
              <h3>Accounting</h3>
              <p>158 Jobs Opened</p>
            </div>
          </div>
          <div class="box">
            <i class="fa-solid fa-camera top"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <div class="jobdetail">
              <h3>Photography</h3>
              <p>95 Jobs Opened</p>
            </div>
          </div>
        </div>
        <div class="box-row-bottom">
          <div class="box">
            <i class="fa-solid fa-pen-to-square top"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <div class="jobdetail">
              <h3>Copy Writing</h3>
              <p>113 Jobs Opened</p>
            </div>
          </div>
          <div class="box">
            <i class="fa-solid fa-headphones top"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <div class="jobdetail">
              <h3>Music</h3>
              <p>55 Jobs Opened</p>
            </div>
          </div>
          <div class="box">
            <i class="fa-solid fa-handshake-angle top"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <div class="jobdetail">
              <h3>Human Resources</h3>
              <p>25 Jobs Opened</p>
            </div>
          </div>
          <div class="box endbox">
            <i class="fa-solid fa-arrow-right Endarrow"></i>
            <div class="Explore">
              <h3>Explore</h3>
              <p>30 More</p>
              <p>Catagories</p>
            </div>
          </div>
        </div>
      </div>
    </div>
