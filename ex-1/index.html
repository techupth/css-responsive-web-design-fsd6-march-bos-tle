<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Web Design - Ex 2</title>
  </head>

  <body>
    <div class="container">
      <div class="title">Browse by Job Categories</div>
      <div class="card-container">
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-bullhorn"></i></div>
          <div class="card-title">DIgital Marketing</div>
          <div class="card-detail">143 Jobs Opened</div>
          <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-pen-nib"></i></div>
          <div class="card-title">Art & Design</div>
          <div class="card-detail">110 Jobs Opened</div>
          <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-dollar-sign"></i></div>
          <div class="card-title">Accounting</div>
          <div class="card-detail">158 Jobs Opened</div>
          <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-camera-retro"></i></div>
          <div class="card-title">Photography</div>
          <div class="card-detail">95 Jobs Opened</div>
          <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-pen-to-square"></i></div>
          <div class="card-title">Copy Writing</div>
          <div class="card-detail">113 Jobs Opened</div>
          <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-headphones"></i></div>
          <div class="card-title">Music</div>
          <div class="card-detail">55 Jobs Opened</div>
          <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-people-group"></i></div>
          <div class="card-title">Human Resouces</div>
          <div class="card-detail">25 Jobs Opened</div>
          <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="card">
          <div class="last-card-title">Explore 30 More Categories</div>
          <div class="last-card-arrow">
            <i class="fa-solid fa-arrow-right last-card-arrow"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
